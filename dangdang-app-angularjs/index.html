<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="1.png" />
    <link rel="bookmark" href="1.png" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta name="author" content="魏腾宇">
    <link rel="stylesheet" href="assets/lib/weui/css/weui.min.css">
    <title>当当网热搜榜</title>
</head>

<body>
    <div ontouchstart class="container" ng-app='app'>
        <div class="page__bd" style="height: 100%;">
            <div class="weui-tab">
                <div class="weui-tab__panel">
                    <div ng-view style="">
                    </div>
                </div>
                <div class="weui-tabbar"  ng-controller="mainController">
                    <a href="#/" class="weui-tabbar__item weui-bar__item_on"  ng-click="linkTo(0)">
                        <img src="./assets/images/icon_nav_form.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">首页</p>
                    </a>
                    <a href="#/blog" class="weui-tabbar__item"  ng-click="linkTo(1)">
                        <img src="./assets/images/icon_nav_form.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">我的blog</p>
                    </a>
                    <a href="#/book" class="weui-tabbar__item"  ng-click="linkTo(2)">
                        <img src="./assets/images/icon_nav_form.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">当当热销</p>
                    </a>
                    <a href="#/about_me" class="weui-tabbar__item"  ng-click="linkTo(3)">
                        <img src="./assets/images/icon_nav_form.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">联系我</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/lib/angular.js"></script>
<script src="assets/lib/angular-route.js"></script>
<script src="assets/app.js"></script>
<script src="assets/api/service.js"></script>
<script src="assets/controllers/main_controller.js"></script>
<script src="assets/controllers/book_controller.js"></script>

</html>
