<div class="weui-cells" ng-repeat="item in bookTypes">

            <a class="weui-cell weui-cell_access" href="#/{{item.id}}">
                <div class="weui-cell__hd"><img ng-src="{{item.img}}"></div>
                <div class="weui-cell__bd">
                    <p>{{item.name}}</p>
                </div>
                <div class="weui-cell__ft">{{item.description}}</div>
            </a>
</div>
