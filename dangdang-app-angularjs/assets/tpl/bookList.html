<div class="weui-panel__bd" ng-app="app">
    <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg" ng-repeat="item in data">
        <div class="weui-media-box__hd">
            <img class="weui-media-box__thumb" ng-src="{{item.img}}" alt="">
        </div>
        <div class="weui-media-box__bd">
            <h4 class="weui-media-box__title">{{item.title}}</h4>
            <p class="weui-media-box__desc">{{item.title}}</p>
        </div>
    </a>
</div>
